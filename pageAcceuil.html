<!DOCTYPE html>

  <body>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 1800">
        <!-- Fond de page avec dégradé vert -->
        <defs>
          <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0d4747;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a6e6e;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="1440" height="1800" fill="url(#bgGradient)"/>
      
        <!-- Motifs géométriques islamiques subtils -->
        <path d="M0,0 L100,100 L0,200 Z" fill="#ffffff" opacity="0.05"/>
        <path d="M1440,1800 L1340,1700 L1440,1600 Z" fill="#ffffff" opacity="0.05"/>
      
        <!-- En-tête avec navigation moderne -->
        <rect x="0" y="0" width="1440" height="100" fill="rgba(255,255,255,0.1)"/>
        <text x="50" y="65" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" font-weight="bold">MAB</text>
        <text x="1000" y="65" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Accueil</text>
        <text x="1100" y="65" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Services</text>
        <text x="1200" y="65" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">À propos</text>
        <text x="1300" y="65" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Contact</text>
      
        <!-- Titre principal avec typographie audacieuse -->
        <text x="100" y="300" font-family="Arial, sans-serif" font-size="72" fill="#ffffff" font-weight="bold">Mosquée</text>
        <text x="100" y="400" font-family="Arial, sans-serif" font-size="72" fill="#ffffff" font-weight="bold">d'Aulnay-</text>
        <text x="100" y="500" font-family="Arial, sans-serif" font-size="72" fill="#ffffff" font-weight="bold">sous-Bois</text>
      
        <!-- Sous-titre -->
        <text x="105" y="550" font-family="Arial, sans-serif" font-size="24" fill="#d4af37">Un espace de paix et de communauté</text>
      
        <!-- Image principale avec effet de superposition -->
        <rect x="700" y="200" width="640" height="400" rx="20" fill="#ffffff" opacity="0.1"/>
        <image href="/api/placeholder/600/375" x="720" y="220" width="600" height="375" preserveAspectRatio="xMidYMid slice"/>
      
        <!-- Sections d'information avec design de carte moderne -->
        <rect x="100" y="700" width="380" height="250" rx="15" fill="#ffffff" opacity="0.1"/>
        <text x="130" y="750" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">Prière du jour</text>
        <text x="130" y="800" font-family="Arial, sans-serif" font-size="36" fill="#d4af37" font-weight="bold">18:30</text>
        <text x="130" y="850" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Maghrib</text>
      
        <rect x="530" y="700" width="380" height="250" rx="15" fill="#ffffff" opacity="0.1"/>
        <text x="560" y="750" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">Prochain événement</text>
        <text x="560" y="800" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Cours de Coran</text>
        <text x="560" y="840" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">Samedi, 10:00</text>
      
        <rect x="960" y="700" width="380" height="250" rx="15" fill="#ffffff" opacity="0.1"/>
        <text x="990" y="750" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">Services</text>
        <text x="990" y="800" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">• Prières quotidiennes</text>
        <text x="990" y="840" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">• Éducation islamique</text>
        <text x="990" y="880" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">• Aide communautaire</text>
      
        <!-- Bouton d'appel à l'action moderne -->
        <rect x="100" y="1050" width="300" height="70" rx="35" fill="#d4af37"/>
        <text x="250" y="1095" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Nous contacter</text>
      
        <!-- Section de citation inspirante -->
        <text x="720" y="1200" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-style="italic">"La bonté est un langage que les sourds peuvent entendre et les aveugles peuvent voir."</text>
        <text x="720" y="1250" font-family="Arial, sans-serif" font-size="24" fill="#d4af37" text-anchor="middle">- Mark Twain</text>
      
        <!-- Pied de page moderne -->
        <rect x="0" y="1600" width="1440" height="200" fill="rgba(255,255,255,0.1)"/>
        <text x="100" y="1660" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">© 2024 Mosquée d'Aulnay-sous-Bois</text>
        <text x="100" y="1700" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Adresse: 123 Rue de la Mosquée, 93600 Aulnay-sous-Bois</text>
        <text x="1000" y="1660" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Politique de confidentialité</text>
        <text x="1000" y="1700" font-family="Arial, sans-serif" font-size="18" fill="#ffffff">Mentions légales</text>
      
        <!-- Icônes de médias sociaux -->
        <circle cx="1300" cy="1680" r="20" fill="#ffffff"/>
        <circle cx="1350" cy="1680" r="20" fill="#ffffff"/>
        <circle cx="1400" cy="1680" r="20" fill="#ffffff"/>

</html>
